    <h1>世界大賽》如有第7戰 大谷翔平有可能三刀流<h1>
    <P>輸掉世界大賽第5戰而陷入2勝3敗絕境的<a href="https://mlb.com" target="_blank">道奇</a>將於週六(11月1日)第6戰全員皆兵；而如果能逼到第7戰，大谷翔平甚至還可能上演三刀流。</P>
    <p>對於大谷翔平接下來的使用，道奇總教練Dave Roberts表示：「我們有談到任何對球隊最好的情況，如果我們打到第7場，屆時再看看吧。但我知道的是明天第6戰大谷翔平不會守外野，但如果有第7場，我們會再好好討論。」</p>
